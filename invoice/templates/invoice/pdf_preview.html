<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .email-section {
            margin-bottom: 20px;
        }
        .email-section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .email-section pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
        .pdf-preview {
            margin-top: 20px;
        }
        .pdf-preview a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    {% load custom_filters %}
    <div class="container">
        <form action="{% url 'invoice:pdf-create' slug %}" method="POST">
            <input type="hidden" name="slug" value="{{ slug }}">
        {% csrf_token %}
        <h1>PDF Preview</h1>
        {{ slug }} 

        <div class="pdf-preview">
            <label for="pdf-file">PDF Attachment:</label>
            <a href="data:application/pdf;base64,{{ pdf_file }}" download="{{ encoded_filename }}">
                Download PDF: {{ encoded_filename }}
            </a>
        </div>

        <div class="pdf-preview">
            <label for="pdf-file">PDF Preview:</label>
            <embed src="data:application/pdf;base64,{{ pdf_doc }}" type="application/pdf" width="100%" height="500px">
        </div>
    </div>

    
    </form>
</body>
</html>
