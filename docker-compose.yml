

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    command: /bin/bash -c "python manage.py collectstatic --noinput && python manage.py migrate --noinput && exec gunicorn core.wsgi:application --bind 0.0.0.0:8000"   #gunicorn binding address no need to change  inside the container
    # && chown -R 101:101 /invoice/staticfiles /invoice/media
    volumes:
      - static_volume:/invoice/staticfiles
      - media_volume:/invoice/media
      - db_volume:/invoice/db
      - /mnt/nas/develop/invoice/db_backups:/invoice/nas_backups_mount  
    env_file:
      - .env

  nginx:
    image: nginx:latest
    ports:
      - "8902:80"  #host machine port : nginx container port
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/usr/share/nginx/html/static
      - media_volume:/usr/share/nginx/html/media
    depends_on:
      - app
  
volumes:
  static_volume:
  media_volume:
  db_volume: